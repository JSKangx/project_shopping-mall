<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>결제창</h3>
    <div id="confirmMsg">
      <p><span id="totalPrice"></span>원을 결제하겠습니다.</p>
      <p>신용카드 번호를 입력하고 결제 버튼을 눌러주세요.</p>
    </div>
    <input id="input" type="text" />
    <button type="button" onclick="purchase()">결제하기</button>

    <script>
      // 부모 창에서 totalPrice 가져오기
      let totalPrice = opener.getTotalPrice();
      let spanNode = document.getElementById("totalPrice");
      spanNode.innerHTML = totalPrice;

      function purchase() {
        opener.confirm(document.getElementById("input").value);
        window.close();
      }
    </script>
  </body>
</html>
